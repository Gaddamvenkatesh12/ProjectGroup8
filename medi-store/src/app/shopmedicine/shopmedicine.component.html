<div align="right"> 

    <a class="btn btn-small btn-success" routerLink="/login" (click)="logout()">Logout</a>
  </div>
<div class="container row">
    <div class="col-md-2">
        <h1>Medicines</h1>
    </div>
    <div class="col-md-10 custom-products-cart-container">
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <br>
                    <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span class="fa fa-shopping-cart">
                            Medicines Added In Cart:
                        </span>
                        <span class="caret">{{cartMedicines.length}}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-cart" role="menu">
                        <li *ngFor="let item of cartMedicines">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item">{{item.name}}</div>
                                <div class="col-md-4" *ngIf="item"><strong>${{item.price}}</strong></div>
                            </div>
                        </li>
                        <hr>
                        <li><a class="btn btn-small btn-success" role="button" (click)="goToCart()">Checkout</a></li>
                        <br>
                        <li *ngIf="cartMedicines.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Empty Cart</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>





<div class="container row">
    <div class="col-md-4" *ngFor="let medicine of medicines;let i=index">
        <div class="card card-block">
            <img class="custom-image-style" img src="{{medicine.retrievedImage}}" height="300" width="200" style="margin-left: 60px;
          margin-top: 10px">
            <div class="book-desc-container row">
                <div>
                    <p style="margin-left: 60px"><strong>{{medicine.name}}: ${{medicine.price}}</strong></p>
                    <p style="margin-left: 60px">{{medicine.author}}</p>
                </div>
                <div class="offset-md-4 col-md-4">
                    <button class="btn btn-primary btn-sm" (click)="addToCart(medicine.id)"
                    [disabled]="medicine.isAdded===true" >Add To Cart</button>
            </div>
            

        </div>
    </div>
</div><!--[disabled]="medicine.isAdded===true"-->
